<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Provas - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Modelos de Prova</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Tipo</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Entre em Contato</h1>
        <form class="contato-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Sobrenome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="digite seu @email.com" required>

            <label for="numero">Telefone:</label>
            <textarea type="telefone" id="telefone" name="telefone"  placeholder="(42) 99999-9999"></textarea>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="o que precisa"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; Use com Responsabilidade</p>
    </footer>

</body>

</html>
