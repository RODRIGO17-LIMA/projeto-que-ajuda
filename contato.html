<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Provas - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Modelos de Prova</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Tipo</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Entre em Contato</h1>
        <form class="contato-form" action="https://script.google.com/macros/s/AKfycbzs9WLIIbK58iABp1uCgZ_wt9_4jy8dRRSfjvggl8nG3pkau3lDeY0O-bGZBxER1f8/exec" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Sobrenome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="digite seu @email.com" required>

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" placeholder="99 99999-9999"></input>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="o que precisa"></textarea>

            <label for="sexo">Sexo:</label>
            <label for="masc">Masculino</label>
            <input type="radio"id="masc"name="sexo"value="masc">
            <label for="fem">Feminino</label>
            <input type="radio"id="fem"name="sexo"value="fem">
            <label for="outro">Outro</label>
            <input type="radio"id="outro"name="sexo"value="outro">


            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; Use com Responsabilidade</p>
    </footer>

</body>

</html>
